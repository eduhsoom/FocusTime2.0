<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo Pomodoro">
  <title>Time Focus2 - Pomodoro</title>
 
 
  <link rel="stylesheet" href="style.css"> 
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
 
  <script type="module" src="src/main.js" defer></script>

</head>
<body>
  <div id="app"  >
    
    <section id="timer" class="flex">
     <span id="minutes">25</span>
     <span>:</span>
     <span id="seconds">00</span>
    </section>

   
   
<section id="controls" class="flex">

   <button 
   data-action="toggleRunning"
   class="ph ph-play-circle secondery">
    <span class="sr-only">Iniciar contador</span>
    </button>

    <button 
      data-action="toggleRunning"
    class="ph ph-pause-circle secondery">
    <span class="sr-only">Pausar contador</span>
     </button>


   <button
   data-action="set"
   class= "ph ph-timer">
    <span class="sr-only">Reiniciar contador</span>
     </button>

    <button
    data-action="reset"
    class="ph ph-stop-circle ">
     <span class="sr-only">Parar contador</span>
     </button>

      <button
      id="button-plus"
      data-action="plus"
      class="ph ph-plus-circle ">
      
       <span class="sr-only">Aumentar 5 minutos do contador</span>
      </button>

      <button
      id="button-minus"
      data-action="minus"
      class="ph ph-minus-circle " >
        <span class="sr-only">Diminuir 5 minutos do contador</span>
       </button>
    
      </section>
 
 
  </div>

<div id="musics">

<section id="settings">

   <button
   data-music="musicOne"
   class="ph ph-tree-evergreen">
     <span class="sr-only">Som de floresta</span>
    </button>


    <button
    data-music="musicTwo"
    class="ph ph-cloud-snow">
     <span class="sr-only">Som de chuva</span>
      </button>

    <button
    data-music="musicTree"
    class="ph ph-storefront">
     <span class="sr-only">Som de cafeteria</span>
      </button>

     <button 
     data-music="musicFour"
     class="ph ph-fire">
    <span class="sr-only">Som de lareira</span>
      </button>

</section>


</div>


</body>
</html>
